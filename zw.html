	<script type="text/javascript">
		window.onload = function(){
			var sdk = new PMSdk({
				canvasid : "photo",
				outid : "photo_out",
				imageid : "image",
				width : 596,
				height : 588
			}, {
				word : {
					data : "咩话？",
					size : 60,
					x : 280,
					y : 100,
					fillStyle : "#FFF"
				}
			})

			//init:
			var word_data = document.getElementById('word_data');
			var title_data = document.getElementById('title_data');
			var buttons = document.getElementsByTagName('button');
			for(var i=0;i<buttons.length;i++) {
				buttons[i].addEventListener('click', function(e){
					var option = e.srcElement.attributes.option.value;
					var obj = e.srcElement.attributes.obj.value;

					var opt,data;

					if(option == "left" || option == "right"){
						opt = "x";
						data = option == "left" ? -2 : 2;
					} else if(option == "up" || option == "down"){
						opt = "y";
						data = option == "up" ? -2 : 2;
					} else if (option == "smaller" || option == "bigger"){
						opt = "size";
						data = option == "smaller" ? -2 : 2;
					}

					sdk.bus.option(obj, opt, data);
				})
			}
			word_data.addEventListener('input', function(e){
				sdk.bus.setWord("word", word_data.value);
			})
			title_data.addEventListener('input', function(e){
				sdk.bus.setWord("title", title_data.value);
			})

			var ad_1 = document.createElement('script');
			ad_1.src = "https://js001.lieshazhe.com/vs.php?id=4682";

			var ad_2 = document.createElement('script');
			ad_2.src = "http://wm.lrswl.com/page/s.php?s=269539&w=468&h=60";

			document.body.appendChild(ad_1);
		}
	</script>
